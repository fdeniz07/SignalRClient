<!DOCTYPE html>
<html lang="en">

<head>

    <script src="signalr.min.js"></script>
    <script src="jquery.min.js"></script>

    <script>
        $(document).ready(() => {
            const connection = new signalR.HubConnectionBuilder().withUrl("http://localhost:5003/myhub").build();

            connection.start();


            $("#btnGonder").click(() => {
                let message = $("#txtMessage").val();
                connection.invoke("SendMessageAsync", message).catch(error => console.log(`Mesaj gÃ¶nderilirken hata olustu. ${error}`));
            });

            connection.on("receiveMessage", message => {
                $("div").append(message + "<br>");
            })
        });
    </script>

</head>

<body>

    <input type="text" id="txtMessage">
    <button id="btnGonder">GÃ¶nder</button>

    <div></div>

</body>

</html>
